<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <form>
              <div class="search-city">
                <label for="InputCity">Search for City</label>
                <input type="city" class="form-control" id="inputCity" aria-describedby="city">
              </div>
              <input type="submit" id="submit" class="btn btn-primary" value="search">
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="border-color: black; width: auto;">
          <div class="card-body">
            <p id="city" class="card-text"></p>
            <p id="temp" class="card-text"></p>
            <p id="humidity" class="card-text"></p>
            <p id="windspeed" class="card-text"></p>
            <p id="uvmain" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div id="pastcity" class="card" style="width: 18rem;">
          <div class="card-header">
            Past City
          </div>
          <ul class="list-group list-group-flush">
            <li id="city1" class="list-group-item"></li>
            <li id="city2" class="list-group-item"></li>
            <li id="city3" class="list-group-item"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <h2>Five Day Forecast</h2>
  <div id="forecast" class="card-deck">
    <div class="card">
      <div class="card-body">
        <h5 id="date1" class="card-title"></h5>
        <p id="temp1" class="card-text"></p>
        <p id="humidity1" class="card-text"></p>
        <p id="icon1" class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 id="date2" class="card-title"></h5>
        <p id="temp2" class="card-text"></p>
        <p id="humidity2" class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 id="date3" class="card-title"></h5>
        <p id="temp3" class="card-text"></p>
        <p id="humidity3" class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 id="date4" class="card-title"></h5>
        <p id="temp4" class="card-text"></p>
        <p id="humidity4" class="card-text"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 id="date5" class="card-title"></h5>
        <p id="temp5" class="card-text"></p>
        <p id="humidity5" class="card-text"></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
